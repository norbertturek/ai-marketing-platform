server {
    # __PORT__ replaced at runtime by entrypoint (Railway injects PORT)
    listen __PORT__ default_server;
    listen [::]:__PORT__ default_server;
    root /usr/share/nginx/html;
    index index.html;

    # Health check for Railway / load balancers
    location = /health {
        add_header Content-Type text/plain;
        return 200 "ok";
    }

    # Serve the runtime config first so Angular can read it
    location = /config.js {
        add_header Cache-Control "no-store";
    }

    # SPA fallback â€” all routes resolve to index.html
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache hashed static assets aggressively
    location ~* \.(js|css|woff2?|ttf|eot|svg|png|jpg|ico)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}
