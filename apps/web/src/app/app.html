<div class="min-h-screen bg-muted/30">
  <header class="border-b bg-background/95 backdrop-blur">
    <div class="mx-auto flex h-16 w-full max-w-5xl items-center justify-between px-4">
      <a [routerLink]="isAuthenticated() ? '/dashboard' : '/signin'" class="text-lg font-semibold tracking-tight">
        AI Marketing Platform
      </a>

      <nav class="flex items-center gap-2">
        @if (isAuthenticated()) {
        <a
          routerLink="/dashboard"
          routerLinkActive="bg-secondary text-foreground"
          class="rounded-md px-3 py-2 text-sm text-muted-foreground transition-colors hover:bg-secondary hover:text-foreground"
        >
          Dashboard
        </a>
        <a
          routerLink="/playground"
          routerLinkActive="bg-secondary text-foreground"
          class="rounded-md px-3 py-2 text-sm text-muted-foreground transition-colors hover:bg-secondary hover:text-foreground"
        >
          Playground
        </a>
          <button
            type="button"
            class="rounded-md px-3 py-2 text-sm text-muted-foreground transition-colors hover:bg-secondary hover:text-foreground"
            (click)="signOut()"
          >
            Logout
          </button>
        } @else {
          <a
            routerLink="/signin"
            routerLinkActive="bg-secondary text-foreground"
            class="rounded-md px-3 py-2 text-sm text-muted-foreground transition-colors hover:bg-secondary hover:text-foreground"
          >
            Sign in
          </a>
          <a
            routerLink="/signup"
            routerLinkActive="bg-secondary text-foreground"
            class="rounded-md px-3 py-2 text-sm text-muted-foreground transition-colors hover:bg-secondary hover:text-foreground"
          >
            Sign up
          </a>
        }
      </nav>
    </div>
  </header>

  <main class="mx-auto w-full max-w-5xl px-4 py-8">
    <router-outlet />
  </main>
</div>
